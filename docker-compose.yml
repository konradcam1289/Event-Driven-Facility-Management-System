version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: edfms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USERNAME:-edfms}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-edfms}
      RABBITMQ_DEFAULT_VHOST: ${RABBIT_VHOST:-edfms}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: edfms-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-edfms}
      POSTGRES_USER: ${DB_USERNAME:-edfms}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-edfms}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  postgres_data:

